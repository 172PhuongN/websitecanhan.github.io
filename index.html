<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('imagePreview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <h1>Thông Tin Cá Nhân</h1>
    <div class="info">
        <span class="label">Họ Tên:</span>
        <span>Nguyễn Văn A</span>
    </div>
    <div class="info">
        <span class="label">Mã Số Sinh Viên:</span>
        <span>123456789</span>
    </div>
    <div class="info">
        <span class="label">Số Điện Thoại:</span>
        <span>0123456789</span>
    </div>
    <div class="info">
        <span class="label">Địa Chỉ Email:</span>
        <span>nguyenvana@example.com</span>
    </div>
    <div class="info">
        <span class="label">Hình Ảnh:</span>
        <input type="file" accept="image/*" onchange="previewImage(event)">
        <img id="imagePreview" alt="Hình ảnh cá nhân" style="display: block; margin-top: 10px;">
    </div>
</body>
</html>
